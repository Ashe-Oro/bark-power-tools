<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>The Barking Game - Bark Power Tools</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />

    <meta name="twitter:description" content="Welcome aboard, matey! The Barking Game is an innovative, token-based ecosystem designed to transform community engagement and content creation within the Hedera community">
    <link rel="icon" type="image/svg+xml" href="/icons/jack.png" />
    <link rel="stylesheet" href="stylesheets/barkingTools.css" />
</head>
<body>
    <div class="container">
        <!-- Bark Power Section -->
        <h2>User Barking Stats</h2>
        <input type="text" id="twitterHandle" placeholder="Enter Twitter Handle or Hedera Account ID" value="" />
        <button id="checkBarkPower">üê∂ Search üê∂</button>

        <!-- Error Message Display -->
        <div class="error" id="error"></div>

        <!-- Spinner -->
        <div id="account-spinner" style="display: none; text-align: center; margin-top: 20px;">
            <svg width="50" height="50" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path class="spinner_Pcrv" d="M2,12A10.94,10.94,0,0,1,5,4.65c-.21-.19-.42-.36-.62-.55h0A11,11,0,0,0,12,23c.34,0,.67,0,1-.05C6,23,2,17.74,2,12Z"/>
            </svg>
        </div>

        <!-- Output Display -->
        <div class="output" id="output"></div>

        <!-- Progress bar container -->
        <div class="progress-container" id="progressContainer">
            <h3>Bark Power Usage:</h3>
            <div class="progress-bar-background">
                <div class="progress-bar" id="progressBar">0%</div>
            </div>
        </div>

        <!-- Button to toggle additional details -->
        <button class="toggle-button" id="toggleDetails" onclick="toggleDetails()" style="display: none;">Show More Details</button>
        <button id="clearSearch" onclick="clearSearch()" style="display: none;">Clear Search</button>
    </div>

    <!-- DeFi Module Section -->
<div class="defi-container">
    <h2>DeFi Pool and $hbark Price Information</h2>
    <button type="button" id="fetchDefiDataButton" class="defi-fetch-button">Fetch DeFi Data</button>
    
    <div id="defiData" class="defi-data" style="display: none;">
        <!-- DeFi Pool Data Will Be Injected Here -->
    </div>
</div>


    <!-- Barks Remaining Leaderboard Section -->
    <div class="leaderboard-container">
        <h2>Who's Got Barks Remaining?</h2>
        <button id="fetchBarksRemainingButton">üè¥‚Äç‚ò†Ô∏è Let's Find Out üè¥‚Äç‚ò†Ô∏è</button>

        <!-- Leaderboard Spinner -->
        <div id="leaderboard-spinner" style="display: none; text-align: center; margin-top: 20px;">
            <svg width="50" height="50" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path class="spinner_Pcrv" d="M2,12A10.94,10.94,0,0,1,5,4.65c-.21-.19-.42-.36-.62-.55h0A11,11,0,0,0,12,23c.34,0,.67,0,1-.05C6,23,2,17.74,2,12Z"/>
            </svg>
        </div>
        
        <table id="barksRemainingLeaderboard">
            <thead>
                <tr>
                    <th>User</th>
                    <th>Bark Power Remaining</th>
                </tr>
            </thead>
            <tbody id="barksRemainingLeaderboardBody">
                <!-- Leaderboard Data Will Be Injected Here -->
            </tbody>
        </table>
    </div>

    <!-- Include the existing JavaScript file -->
<script src="javascripts/barkingTools.js"></script>
<!-- Include the new DeFi Module JavaScript file -->
<script src="javascripts/defiModule.js"></script>
</body>
</html>
